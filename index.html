<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/game.scss">
    <script src="https://kit.fontawesome.com/202f92be3c.js" crossorigin="anonymous"></script>
    <title>Retro Ski</title>
</head>

<body>
    <div class="ui-container">
        <div class="header">
            <img src="./src/images/logo.png">
        </div>
        <div class="hud-container">
            <div class="actions-toolbar">
                <i id="sound-mute-button" class="fa-solid fa-volume-high" title="Disable sound during the race"></i>
                <i id="sound-button" class="fa-solid fa-volume-xmark" title="Enable sound during the race"></i>
            </div>
            <div id="event-setup">
                <div class="dialog">
                    <div class="title">Event setup</div>
                    <div class="dialog-content">
                        <div class="form-line">
                            <div class="label">Track</div>
                            <div class="input">
                                <input type="text" id="track-input" value="davos"
                                    placeholder="davos, adelboden, etc." />
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="label">Style <small>(only on new track)</small></div>
                            <div class="input">
                                <select id="track-style-select">
                                    <option value="SL">Slalom</option>
                                    <option selected value="GS">Giant slalom</option>
                                    <option value="SG">Super-G</option>
                                    <option value="DH">Downhill</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="label">Skier 1</div>
                            <div class="input">
                                <input type="text" id="skier-1-input" value="Mathieu" />
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="label">Skier 2</div>
                            <div class="input">
                                <input type="text" id="skier-2-input" value="Emilie" />
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="label">Number of races</div>
                            <div class="input">
                                <input type="number" id="races-number-input" value="2" min="1" max="10"
                                    placeholder="1 to 10" />
                            </div>
                        </div>
                    </div>
                    <div class="dialog-actions">
                        <button id="setup-completed-button">Start the event</button>
                    </div>
                </div>
            </div>
            <div id="event-manager">
                <div class="dialog">
                    <div class="title">Event manager</div>
                    <div class="dialog-content">
                        <div class="info-tables">
                            <div class="section-title">Last results</div>
                            <div class="header-line">
                                <div class="number">Race</div>
                                <div>Track</div>
                                <div id="skier-1-label"></div>
                                <div>Gap</div>
                                <div id="skier-2-label"></div>
                            </div>
                            <div id="last-results-container"></div>
                            <div class="section-title">Actual ranking</div>
                            <div class="header-line">
                                <div>Position</div>
                                <div>Skier</div>
                                <div>Win(s)</div>
                                <div>Time</div>
                                <div>Difference</div>
                            </div>
                            <div id="actual-ranking-container"></div>
                            <div class="section-title">Next races</div>
                            <div class="header-line">
                                <div class="number">Race</div>
                                <div>Track</div>
                                <div>Skier</div>
                                <div>Actual record</div>
                            </div>
                            <div id="next-races-container"></div>
                        </div>
                        <button id="start-race-button">Start</button>
                    </div>
                </div>
            </div>
            <div id="result">
                <div class="results-table">
                    <div class="header-line">
                        <div>Position</div>
                        <div>Skier</div>
                        <div>Date</div>
                        <div class="time">Time</div>
                        <div class="time">Difference</div>
                    </div>
                    <div id="results-container"></div>
                </div>

                <button id="back-to-manager">Continue</button>
            </div>
            <div id="track-name"></div>
            <div class="game-container">
                <canvas id="game"></canvas>
            </div>
            <div id="speedometer"></div>
            <div id="timer"></div>
        </div>
        <div class="footer"></div>
    </div>
    <script type="module" src="./src/game.ts"></script>
</body>

</html>
